    <script>
        // ✅ Sayfa yüklendiğinde küçük bir animasyon
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.main-title, .year, .message, .sub-message');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.8s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 300);
            });

            // ✅ Aktif sayfayı otomatik işaretle
            const currentPage = window.location.pathname;
            const menuLinks = document.querySelectorAll('#main-menu a');
            
            menuLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                
                // Ana sayfa kontrolü
                if ((currentPage === '/' || currentPage.endsWith('/index.html') || currentPage.includes('cumhuriyet-bayrami-144-yil')) && 
                    (linkHref === '/index.html' || linkHref === '/')) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
                // Diğer sayfalar için kontrol
                else if (currentPage.includes(linkHref.replace('/index.html', '').replace('/', '')) && 
                         linkHref !== '/index.html' && linkHref !== '/') {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });

            // ✅ Focus yönetimi
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });

            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });
        });

        // ✅ Hata yönetimi
        window.addEventListener('error', function(e) {
            console.error('JavaScript hatası:', e.error);
        });
    </script>
